{{template "base" .}}
{{define "title"}} Home {{end}}
{{define "body"}}
  <h2>Últimos Snippets:</h2>
  {{if .}}
     <table>
          <tr>
             <!-- Colunas  -->
             <th>Title</th>
             <th>Created</th>
             <th>Id</th>
          </tr>
         <!-- For each -->
         {{range .}}
              <tr>
                <td> <a href="/snippet?id={{.ID}}">{{.Title}}</a> </td>
                <td>{{.Created}}</td>
                <td>#{{.ID}}</td>
              </tr>
         {{end}}
       
     </table>

  {{else}}
     <p>Nenhum Snippet válido no momento ...</p>
  {{end}}

{{end}}
